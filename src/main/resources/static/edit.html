<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <title>发布 - chh新闻社区</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/css/community.css"/>
    <script src="./js/jquery-3.4.1.min.js" type="text/javascript"></script>
    <script src="./js/vue.js" type="text/javascript"></script>
    <script src="./js/axios.min.js" type="text/javascript"></script>
    <script src="./js/bootstrap.min.js"></script>
</head>
<body>

<div id="app">
    <!--导航栏-->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header"> <!--首页跳转-->
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">社区</span>
                </button>
                <a class="navbar-brand" href="/">社区</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="搜索关键字">
                    </div>
                    <button type="submit" class="btn btn-default">搜索</button>
                </form>
                

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/edit">发布</a></li>
                    <li><a href="sign_in.html" v-show="loginCode === 201">登陆</a></li>
                    <li class="dropdown" v-show="loginCode === 200">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                           aria-haspopup="true" aria-expanded="false">
                            <span v-text="user != null ? user.name : ''"></span>
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="#">消息中心</a></li>
                            <li><a href="#">个人资料</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">退出登录</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--发布页-->
    <div class="aw-container-wrap">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-9">
                    <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发布</h2>
                    <hr>
                    <form>
                        <div class="form-group">
                            <div class="col-md-12 type-article">
                                <label for="title" class="col-sm-2 control-label">请选择主题分类</label>
                                <div class="col-sm-2">
                                    <select class="form-control" id="type-article">
                                        <option>国内</option>
                                        <option>国际</option>
                                        <option>科技</option>
                                        <option>娱乐</option>
                                        <option>杂谈</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="title">新闻标题：</label>
                            <input type="text" class="form-control" id="title" name="title" placeholder="标题。。。" v-model="title">
                        </div>
                        <div class="form-group">
                            <label for="title">正文内容（必填，参照右侧提示）：</label>
                            <textarea name="description" id="description" class="form-control" cols="30"
                                      rows="10" v-model="description"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="title">添加标签：</label>
                            <input type="text" class="form-control" id="tag" name="tag" placeholder="输入标签，以逗号分隔" v-model="tag">
                        </div>
                        <button type="button" class="btn btn-success btn-edit-summit" @click="publish">发布</button>
                    </form>
                </div>
                <div class="col-md-3">
                    <h3 style="font-style: italic">chh新闻社区版规</h3>
                    <hr>
                    <h4>违反法律法规，涉及时政敏感类的内容:</h4>
                    * 违反宪法所确定的基本原则<br>
                    * 危害国家安全，泄露国家秘密，颠覆国家政权，破坏国家统一损害国家荣誉和利益<br>
                    * 散布谣言，扰乱社会秩序，破坏社会稳定<br>
                    <br>
                    <br>
                    <h4>新闻发布指南</h4>
                    * 新闻标题：请用简洁的语言描述新闻内容，不超过25字<br>
                    * 新闻主题：请选择一个新闻主题分类<br>
                    * 新闻内容：详细补充新闻的内容<br>
                    * 选择标签：选择一个或多个标签，用逗号隔开，每个标签不超过10个字<br>
                    * 以上内容均不能为空<br>
                </div>
            </div>
        </div>
    </div>
</div>


<script>

    var app = new Vue({
        el: "#app",
        data: {
            loginCode: '',
            user: '',
            type: '',
            title : '',
            description : '',
            tag : ''
        },
        methods: {
            getLoginInfo: function () {
                console.log("getLoginInfo");
                var that = this;
                axios.get("http://localhost:8080/test_login", {}).then(function (response) {
                    that.loginCode = response.data.code;
                    that.user = response.data.rsData;
                })
            },
            publish:function () {
                console.log("publish");
                /*校验信息是前后端都要做的，前端做可以立刻反馈用户当前状态，后端检验是存入数据库最后一道阀门*/
                if (this.user == null || this.user === '') {  
                    alert("用户未登录，请登录后重试！");
                    return;
                }
                if (this.title === '') {
                    alert("标题不能为空！");
                    return;
                }
                if (this.description === '') {
                    alert("内容不能为空！");
                    return;
                }
                if (this.tag === '') {
                    alert("标签不能为空！");
                    return;
                }
                var that = this;
                var param = {
                    "type" : document.getElementById("type-article").value,
                    "title" : that.title,
                    "description" : that.description,
                    "tag" : that.tag,
                    "creator" : that.user.id
                };
                axios.post("http://localhost:8080/publish", param).then(function (response) {
                    if (response.data.code === 200) {
                        alert("发布成功，3秒后跳转至首页~");
                        setTimeout(window.location.href = '/', 3000);
                    } else {
                        alert(response.data.message)
                    }
                })
            }
        },
        created: function () {
            this.getLoginInfo();
        }
    })


</script>

</body>
</html>
