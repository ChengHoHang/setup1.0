<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <title>chh新闻社区</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/css/community.css"/>
    <script src="/js/jquery-3.4.1.min.js" type="text/javascript"></script>
    <script src="/js/vue.js" type="text/javascript"></script>
    <script src="/js/axios.min.js" type="text/javascript"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/bootstrap-paginator.min.js"></script>
</head>
<body>

<div id="app">
    <!--导航栏-->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header"> <!--首页跳转-->
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">社区</span>
                </button>
                <a class="navbar-brand" href="/">社区</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="搜索关键字">
                    </div>
                    <button type="submit" class="btn btn-default">搜索</button>
                </form>

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/edit">发布</a></li>
                    <li><a href="/sign_in.html" v-show="loginCode != 200">登陆</a></li>
                    <li class="dropdown" v-show="loginCode === 200">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                           aria-haspopup="true" aria-expanded="false">
                            <span v-text="user != null ? user.name : ''"></span>
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a :href="loginCode === 200?'/u/' + user.id : ''">个人资料</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="/logout">退出登录</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="aw-container-wrap">
        <!--分类列表-->
        <div class="container category">
            <div class="row">
                <div class="col-md-12 bs-example">
                    <div class="btn-group" role="group" aria-label="...">
                        <button type="button" v-for="(type, index) in category"
                                :class="[{'active' : index == homeType}, 'btn', 'category-item']"
                                @click="toggle(index)">
                            {{type}}
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="container container-fluid">
            <div class="row">
                <!--新闻列表-->
                <div class="col-md-9">
                    <h2>
                        <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                        <span>发现</span>
                    </h2>
                    <hr>
                    <div class="list-container">
                        <ul class="news-list">
                            <li v-for="(article, index) in articleList">
                                <div class="list-content">
                                    <a class="list-title" target="_blank" :href="'/a/' + article.id" v-text="article.title"></a>
                                    <p class="list-abstract" v-text="article.description"></p>
                                    <div class="list-meta">
                                        <span class="content-creator"><a :href="'/u/' + article.user.id">{{article.user.name}}</a></span>
                                        <span class="meta-content">• {{article.likeCount}} 个点赞</span>
                                        <span class="meta-content">• {{article.commentCount}} 个回复</span>
                                        <span class="meta-content">• {{article.viewCount}} 次浏览</span>
                                        <span class="meta-content">• {{article.gmtModified}} </span>
                                    </div>
                                </div>
                                <hr>
                            </li>
                        </ul>
                    </div>
                    <div class="home-page">
                        <ul class="pagination" id="home-page"></ul>
                    </div>
                </div>

                <!--侧边栏-->
                <div class="col-md-3">
                    <h3>热门话题</h3>
                </div>
            </div>
        </div>
    </div>
</div>


<script>


    var app = new Vue({
        el: "#app",
        data: {
            loginCode: '',
            user: '',
            category: ['全部', '国内', '国际', '科技', '娱乐', '杂谈'],
            homeType: 0,
            articleList: [],
            currentPage: 1   // 访问首页时默认请求第一页的数据，每页数据量pageSize由application.properties指定
        },
        methods: {
            getLoginInfo: function () {
                console.log("getLoginInfo");
                var that = this;
                axios.get("http://localhost:8080/test_login", {}).then(function (response) {
                    that.loginCode = response.data.code;
                    that.user = response.data.rsData;
                })
            },

            /**
             * 动态设置分页栏
             * @param pageCurrent 当前所在页
             * @param pageSum 总页数
             * @param callback
             */
            setPage: function (pageCurrent, pageSum, callback) {
                var that = this;
                $("#home-page").bootstrapPaginator({
                    bootstrapMajorVersion: 3, //设置版本号
                    currentPage: pageCurrent, // 显示第几页
                    totalPages: pageSum,      // 总页数
                    alignment : "center",
                    onPageClicked: function (event, originalEvent, type, page) {
                        // 把当前点击的页码赋值给currentPage, 再次getArticleList
                        that.currentPage = page;
                        callback && callback();
                    }
                })
            },
            
            getArticleList: function () {
                console.log("getArticleList");
                var that = this;
                axios.get("http://localhost:8080/articles", {
                    params: {
                        "type": that.homeType,
                        "page": that.currentPage
                    }
                }).then(function (response) {
                    that.articleList = response.data.rsData.data;
                    that.setPage(that.currentPage, response.data.rsData.totalPage, that.getArticleList);
                });
            },

            /**
             * 获取当前页面的新闻类型，并传给后端并接受数据由getArticleList渲染
             * @param index
             */
            toggle: function (index) {
                this.homeType = index;
                this.currentPage = 1;
                this.getArticleList();
            }
        },
        created: function () {
            this.getLoginInfo();
            this.getArticleList();
        }
    })


</script>

</body>
</html>
