<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <title>社区</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
    <script src="./js/jquery-3.4.1.min.js" type="text/javascript"></script>
    <script src="./js/vue.js" type="text/javascript"></script>
    <script src="./js/axios.min.js" type="text/javascript"></script>
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid" id="app">
        <div class="navbar-header"> <!--首页跳转-->
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">社区</span>
            </button>
            <a class="navbar-brand" href="/">社区</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索关键字">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            
            <a href="http://localhost:8080/test_login">点我测试登陆</a>
            
            <ul class="nav navbar-nav navbar-right">
                <li><a href="sign_in.html" v-show="loginCode === 201">登陆</a></li>
                <li class="dropdown" v-show="loginCode === 200">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                       aria-haspopup="true" aria-expanded="false" v-text="user != null ? user.name : ''"><span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">退出登录</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<script>
    
    var app = new Vue({
        el : "#app",
        data : {
            loginCode : '',
            user : '',
        },
        methods:{
            getLoginInfo: function () {
                console.log("getLoginInfo");
                var that = this;
                axios.get("http://localhost:8080/test_login", {}).then(function (response) {
                    that.loginCode = response.data.code;
                    that.user = response.data.rsData;
                })
            }
        },
        created:function () {
            this.getLoginInfo();
        }
    })
    
    
</script>

</body>
</html>
